<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <form method="POST" action="{{ url_for('short.add_link') }}">
            <div class="field">
                <label class="label">Original URL</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Text input" name="original_url">
                </div>
            </div>
            <div class="control">
                <button type="submit" class="button is-info">Shortenen</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
